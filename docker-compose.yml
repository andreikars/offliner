version: '3'
services:
  server:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: offliner
      MYSQL_USER: andreikars
      MYSQL_PASSWORD: andreikars
      MYSQL_ROOT_PASSWORD: andreikars